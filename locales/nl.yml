Poll:
  Warn:
    DifferentAuthorID: Alleen de eigenaar van de poll mag {{prefix}} dit commando gebruiken!
  Info:
    Ended: Deze poll is beëindigd!
    Expired: Je stem is niet ingediend! De poll is verlopen.
    RandomVoteSelected: "Random: {{emoji}} door: {{by}}"
  New: |-
    Nieuwe Poll ID:
      `{{id}}`
    
    De volgende opties zijn beschikbaar om je poll aan te maken:
      - public (Default: true) **`true`** | **`false`** - Is de poll zichtbaar op de website of niet
      - open (Default: true) **`true`** | **`false`** - Of de user mag stemmen op de poll
      - question: `{{question}}`
    
    Gebruik deze commando's om de bovenstaande opties te wijzigen:
      `{{prefix}}poll edit {{id}} open false`
      `{{prefix}}poll edit {{id}} public false`
      `{{prefix}}poll edit {{id}} title "Hier je titel"`
      `{{prefix}}poll edit {{id}} question "Hier je vraag"`
      `{{prefix}}poll edit {{id}} footer "Hier je eindtekst"`
    
    Start de poll met (hiermee krijg je de tekst waarop mensen stemmen):
    `{{prefix}}poll start {{id}}`
    
    Stop de poll met:
      `{{prefix}}poll stop {{id}}`
  Error:
    NotFoundInDB: Deze poll bestaat niet in de database!
    OptionNotFound: Poll optie  {{optionID}} niet gevonden!
    PropertyNotFound: Deze poll optie bestaat niet!
    PropertyUpdated: |-
      Poll ID `{{id}}` property `{{property}}` geupdated!
      
      **Van:** `{{from}}` 🡒 **Naar:** `{{to}}`
  Edit:
    OptionAdded: |-
      Poll optie is toegevoegd
        Emoticon: {{emoji}}
        Omschrijving: {{description}}
      Om deze optie te verwijderen "{{prefix}}poll remove option {{id}} {{optionID}}"
    OptionRemoved: Poll optie {{optionID}} verwijderd!
  Interaction:
    VoteCast: Je stem is ingediend!
    VoteRemoved: Je stem is ingetrokken!
